<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Filmes</title>
</head>
<body>
  <form id="frmCadastro">
    <section>
      <h2>Projeto Cadastro</h2>
    <fieldset>
      <legend>Cadastro:</legend>
      <ul>
        <li>
          <label for="txtFilme">
            <span>Nome do Filme:</span>
            <input type="text" id="txtFilme"/>
          </label>
        </li>
        <li>
          <label for="txtimagem">
            <span>Imagem:</span>
            <input type="text" id="txtimagem"/>
          </label>
        </li>
        <li>
          <label for="txtcategoria">
            <span>Categoria:</span>
             <input type="text" id="txtcategoria"/>
          </label>
        </li>
        <li>
          <label for="txtnota">
            <span>Nota:</span>
            <input type="text" id="txtnota"/>
          </label>
        </li>
        <li>
          <input type="submit" value="Salvar" id="btnSalvar"/>
        </li>
      </ul>
    </fieldset>
  </section>
</form>
<hr>
<table id="tblListar"> </table>
<link href="./style.css" rel="stylesheet">
<script type="text/javascript" src="./script.js"></script> 
</body> 

</html>
